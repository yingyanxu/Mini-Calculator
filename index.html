<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div id="display"></div>

    <div class="buttons">
        <div class="clear">Clear</div>
        <div class="delete">Delete</div>
    </div>

    <div class="line1">
        <div class="7">7</div>
        <div class="8">8</div>
        <div class="9">9</div>
        <div class="*">*</div>
    </div>

    <div class="line2">
        <div class="4">4</div>
        <div class="5">5</div>
        <div class="6">6</div>
        <div class="/">/</div>
    </div>

    <div class="line3">
        <div class="1">1</div>
        <div class="2">2</div>
        <div class="3">3</div>
        <div class="+">+</div>
    </div>

    <div class="line4">
        <div class=".">.</div>
        <div class="0">0</div>
        <div class="=">=</div>
        <div class="-">-</div>
    </div>

    <script src="script.js"></script>

</body>
</html>
